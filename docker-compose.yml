version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # These will be overridden by Coolify's environment variables
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-9988}
      - DATABASE_URL=sqlite:///./data/monitoring.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DOMAIN=${DOMAIN:-localhost}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:9988}
      - RAMU_PASSWORD=${RAMU_PASSWORD:-changeme}
      - LIGIGY_PASSWORD=${LIGIGY_PASSWORD:-changeme}
      - QUASI_PASSWORD=${QUASI_PASSWORD:-changeme}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./static:/app/static
    # Coolify manages port mapping through its reverse proxy
    # ports:
    #   - "9988:9988"
    expose:
      - "9988"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9988/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  logs: